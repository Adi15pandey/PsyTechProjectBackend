services:
  - type: web
    name: psytech-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 27017
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRY
        value: 7d
      - key: MSG91_AUTH_KEY
        sync: false
      - key: MSG91_SENDER_ID
        value: PSYTCH
      - key: MSG91_TEMPLATE_ID
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET
        sync: false
      - key: BASE_URL
        sync: false

